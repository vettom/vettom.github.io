site_name: vettom.github.io
site_url: https://vettom.pages.dev
repo_url: https://github.com/vettom
repo_name: Vettom
copyright: Availability -> Best practices -> Consistency -> Documentation
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    # - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.select
    - navigation.footer
  language: en
  logo: https://vettom-images.s3.eu-west-1.amazonaws.com/logo/dv-tec-logo-round2cm.png
  favicon: https://vettom-images.s3.eu-west-1.amazonaws.com/logo/favicon.png
  icon:
    repo: fontawesome/brands/github

  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to light mode  
      primary: indigo
      accent: lime

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny 
        name: Switch to dark mode
      primary: indigo
      accent: teal

plugins:
  - blog:
      enabled: false
      blog_dir: blog
      blog_toc: true
      authors_file: "{blog}/.authors.yml"
      # authors_profiles: true

extra:
  social:
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/in/dennyvettom/
    - icon: fontawesome/brands/github
      link: https://github.com/vettom
    - icon: fontawesome/brands/youtube 
      link: https://www.youtube.com/@vettomd
  generator: false

      
